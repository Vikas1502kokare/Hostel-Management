_schema-version: 3.3.0
ID: Hostel-Management
description: A simple CAP project.
version: 1.0.0
modules:
  - name: Hostel-Management-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: Hostel-Management-auth
      - name: Hostel-Management-db
      - name: Hostel-Management-connectivity
      - name: Hostel-Management-destination
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      instances: 1
    build-parameters:
      builder: npm-ci
  - name: Hostel-Management-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: Hostel-Management-db
    parameters:
      buildpack: nodejs_buildpack
  - name: Hostel-Management
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: Hostel-Management-auth
      - name: Hostel-Management-destination
      - name: Hostel-Management-html5-runtime
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: Hostel-Management-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: Hostel-Management-auth
      - name: srv-api
      - name: Hostel-Management-html5-repo-host
        parameters:
          config:
            HTML5Runtime_enabled: true
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - artifacts:
            - hostelcomhostelmanagement.zip
          name: hostelcomhostelmanagement
          target-path: app/
  - name: hostelcomhostelmanagement
    type: html5
    path: app/hostel-management
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
        - npm ci
        - npm run build
      supported-platforms:
        []
resources:
  - name: Hostel-Management-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
        tenant-mode: dedicated
        xsappname: Hostel-Management-${org}-${space}
        role-collections:
          - name: 'Admin_Role (Hostel-Management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Admin_Role'
          - name: 'Manager_Role (Hostel-Management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Manager_Role'
          - name: 'Employee_Role (Hostel-Management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Employee_Role'
          - name: 'Customer_Role (Hostel-Management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Customer_Role'
          - name: 'Accountant_Role (Hostel-Management ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Accountant_Role'
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
    requires:
      - name: app-api
  - name: Hostel-Management-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: Hostel-Management-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: Hostel-Management-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
      service: destination
      service-plan: lite
  - name: Hostel-Management-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: Hostel-Management-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
